<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>multi-level-nav</title>
<style id="jsbin-css">
*{margin:0;padding:0;}
li{list-style:none;
}
body{background:#ddd;}
a{text-decoration:none;}
.clearfix:after{
  content:'';
  display:block;
  clear:both;
}
.clearfix{*zoom:1;}
#content{
  text-align:center;
}
.wraped{
  color:bllue;
  width:608px;
  margin:0 auto;
  background: white;
  border:1px solid #ddd;
  transition:all 0.5s;
}
.content li{
  padding:15px;
  width:120px;
  line-height:20px;
  text-align:center;
}
.content>li{
  float:left;
  border-right:1px solid #ddd;
  position:relative;
}
.content li>ul{
  position:absolute;
  top:100%;
  left:0;
  
}
.content>li:hover>ul{
  display:block;
  line-height:20px;
  background: white;
 border-top:none;
  margin-top:1px;
  padding:0 1px;
  margin-left:-1px;
  
}
.content>li>ul{
 display:none;
  
}
</style>
</head>
<body> 
    
      <div class="wraped ">
      <ul class="content clearfix">

          </ul>
        </li>
      </ul>
    </div>
   
    
</body>
</html>
